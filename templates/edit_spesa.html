{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4 text-warning">‚úèÔ∏è Modifica Movimento</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Data</label>
                        <input type="date" name="data" class="form-control" value="{{ mov.data }}" required>
                    </div>

                    <div class="col-md-5">
                        <label class="form-label fw-bold">Chi ha effettuato il movimento? (Staff)</label>
                        <select name="id_staff" class="form-select">
                            <option value="">Nessuno / Non assegnato</option>
                            {% for s in staff %}
                            <option value="{{ s.id }}" {% if mov.id_staff==s.id %}selected{% endif %}>
                                {{ s.nome }} {{ s.cognome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label fw-bold">Categoria</label>
                        <select name="id_categoria" class="form-select" required>
                            {% for c in categorie %}
                            <option value="{{ c.id }}" {% if mov.id_categoria==c.id %}selected{% endif %}>
                                {{ c.nome_categoria }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label class="form-label text-danger fw-bold">Uscita (‚Ç¨)</label>
                        <input type="number" step="0.01" name="costo" class="form-control" value="{{ mov.costo }}">
                    </div>

                    <div class="col-md-3">
                        <label class="form-label text-success fw-bold">Entrata (‚Ç¨)</label>
                        <input type="number" step="0.01" name="incassato" class="form-control"
                            value="{{ mov.incassato }}">
                    </div>

                    <div class="col-md-6">
                        <label class="form-label fw-bold">Metodo Pagamento</label>
                        <select name="id_pagamento" class="form-select" required>
                            {% for p in pagamenti %}
                            <option value="{{ p.id }}" {% if mov.id_pagamento==p.id %}selected{% endif %}>
                                {{ p.descrizione }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="col-12">
                        <label class="form-label fw-bold">Descrizione</label>
                        <textarea name="descrizione" class="form-control" rows="3">{{ mov.descrizione }}</textarea>
                    </div>

                    <div class="col-12 mt-4 d-flex justify-content-between">
                        <a href="{{ url_for('reports_hub') }}" class="btn btn-secondary">Annulla</a>
                        <button type="submit" class="btn btn-warning shadow-sm">üíæ Salva Modifiche</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
