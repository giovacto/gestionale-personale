{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h5 class="mb-0">üìù Modifica Cliente: {{ row.ragione_sociale }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-8">
                            <label class="form-label">Ragione Sociale</label>
                            <input type="text" name="ragione_sociale" value="{{ row.ragione_sociale }}"
                                class="form-control" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Codice Fiscale / P.IVA</label>
                            <input type="text" name="codice_fiscale" value="{{ row.codice_fiscale }}"
                                class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Nome Referente</label>
                            <input type="text" name="nome" value="{{ row.nome }}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cognome Referente</label>
                            <input type="text" name="cognome" value="{{ row.cognome }}" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" value="{{ row.email }}" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Cellulare</label>
                            <input type="text" name="cellulare" value="{{ row.cellulare }}" class="form-control">
                        </div>

                        <div class="col-12 mt-4 d-flex justify-content-between">
                            <a href="{{ url_for('clienti') }}" class="btn btn-secondary">‚¨ÖÔ∏è Annulla</a>
                            <button type="submit" class="btn btn-primary px-5">üíæ Salva Modifiche</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
